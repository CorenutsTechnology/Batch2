<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hamburger Practice</title>
    <style>
        ul{
            list-style: none;
        }
        .container>ul {
            float: left;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li>menu 1</li>
            <li>menu 2
                <ul>
                    <li>sub menu 1</li>
                    <li>sub menu 2</li>
                </ul>
            </li>
            <li>menu 3</li>
            <li>menu 4
                <ul>
                    <li>sub menu 1</li>
                    <li>sub menu 2</li>
                </ul>
            </li>
            <li>menu 5</li>
        </ul>
    </div>
</body>
</html>
