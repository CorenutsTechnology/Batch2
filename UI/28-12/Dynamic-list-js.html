<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li>Item-1</li>
    </ul>
</body>
<script>
    // createItem(); call this method in console to see dynamic result
    function createItem()
    {
        let ul=document.getElementById('list');
        let li = document.createElement('li');
        let textnode = document.createTextNode('Item-'+((ul.children.length)+1))
        li.appendChild(textnode)
        ul.appendChild(li)
    }

    function createItem2()
    {
        let ul=document.getElementById('list');
        let child = "<li>Item-"+(ul.children.length+1)+"</li>";
        ul.innerHTML = ul.innerHTML+child
    }
</script>
</html>
