<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <style>
        .box , .child{
            width: 30%;
            height: 40px;
           
        }
        .box{
            background: rgb(140, 67, 208);
            top: 92px;
            left: 50px;
            position: relative;
        }
        .child{
            background: yellow;
            position: relative;
            top: 0px;
            left: 20px;
        }
    </style>
</head>
<body>

    <div class="box">
        <span>Relative position</span>
        <div class="child"></div>
    </div>
</body>
</html>
